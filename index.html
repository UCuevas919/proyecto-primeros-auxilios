<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Integrado de Primeros Auxilios</title>
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #2ecc71;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f5f5f5;
            --dark: #333;
            --text: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Navegaci√≥n principal */
        .main-nav {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background-color: var(--secondary);
        }
        
        /* Secciones */
        .section {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        /* Estilos para el Curso de Primeros Auxilios */
        .emergency-types {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .emergency-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .emergency-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .choking-btn {
            background-color: var(--danger);
            color: white;
        }
        
        .cut-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .burn-btn {
            background-color: var(--warning);
            color: white;
        }
        
        .tutorial-section {
            display: none;
            margin-bottom: 20px;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .step.active {
            display: block;
        }
        
        .step-content {
            margin-bottom: 25px;
        }
        
        .step-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .warning-box {
            background-color: #fff3cd;
            border-left: 5px solid var(--warning);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .danger-box {
            background-color: #f8d7da;
            border-left: 5px solid var(--danger);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .success-box {
            background-color: #d1ecf1;
            border-left: 5px solid var(--success);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-btn-small {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .prev-btn {
            background-color: #e0e0e0;
        }
        
        .next-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .summary h3 {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .summary-list {
            list-style-type: none;
        }
        
        .summary-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 25px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Estilos para la Entrevista de Trabajo */
        .interview-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-container {
            margin-bottom: 25px;
        }
        
        .question-container {
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
        }
        
        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .question-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .presentation { background-color: #e3f2fd; color: var(--primary); }
        .achievements { background-color: #e8f5e9; color: #2e7d32; }
        .skills { background-color: #fff3e0; color: #ef6c00; }
        .motivation { background-color: #fce4ec; color: #c2185b; }
        .experience { background-color: #e8eaf6; color: #303f9f; }
        .challenge { background-color: #e0f2f1; color: #00695c; }
        .future { background-color: #fff8e1; color: #ff8f00; }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .response-container {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .hint {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #e9ecef;
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #dee2e6;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .suggestion-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid var(--accent);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .suggestion-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .suggestion-content {
            line-height: 1.7;
        }
        
        .tips {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        .tips-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .tips-list {
            padding-left: 20px;
        }
        
        .tips-list li {
            margin-bottom: 5px;
        }
        
        .completion-screen {
            text-align: center;
            padding: 40px 20px;
            display: none;
            animation: fadeIn 0.8s ease;
        }
        
        .completion-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--success);
        }
        
        .completion-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }
        
        .completion-text {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Estilos para las Simulaciones */
        .emergency-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .emergency-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .card-description {
            color: #666;
            margin-bottom: 20px;
        }
        
        .start-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .start-btn:hover {
            background-color: #c0392b;
        }
        
        .simulation-container {
            background: white;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
            overflow: hidden;
        }
        
        .simulation-header {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .simulation-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .simulation-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .simulation-content {
            padding: 30px;
            min-height: 500px;
            position: relative;
        }
        
        .animation-container {
            width: 100%;
            height: 300px;
            position: relative;
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .person {
            position: absolute;
            width: 120px;
            height: 200px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .head {
            width: 60px;
            height: 60px;
            background-color: #ffdbac;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 30px;
        }
        
        .body {
            width: 80px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            top: 60px;
            left: 20px;
            border-radius: 10px 10px 0 0;
        }
        
        .arms {
            position: absolute;
            top: 70px;
            width: 120px;
            height: 20px;
        }
        
        .arm {
            width: 20px;
            height: 70px;
            background-color: #ffdbac;
            position: absolute;
            top: 0;
        }
        
        .arm.left {
            left: 0;
        }
        
        .arm.right {
            right: 0;
        }
        
        .legs {
            position: absolute;
            top: 160px;
            width: 80px;
            height: 40px;
            left: 20px;
        }
        
        .leg {
            width: 20px;
            height: 40px;
            background-color: #2c3e50;
            position: absolute;
            top: 0;
        }
        
        .leg.left {
            left: 15px;
        }
        
        .leg.right {
            right: 15px;
        }
        
        .hands-to-neck {
            animation: handsToNeck 2s infinite;
        }
        
        @keyframes handsToNeck {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .helper {
            position: absolute;
            width: 120px;
            height: 200px;
            bottom: 50px;
            right: 100px;
            z-index: 10;
        }
        
        .back-blows {
            animation: backBlows 1s infinite;
        }
        
        @keyframes backBlows {
            0% { transform: translateX(0); }
            50% { transform: translateX(-20px); }
            100% { transform: translateX(0); }
        }
        
        .heimlich {
            animation: heimlich 1.5s infinite;
        }
        
        @keyframes heimlich {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-10px) translateY(-5px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        .object {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .dislodge {
            animation: dislodge 2s forwards;
        }
        
        @keyframes dislodge {
            0% { top: 40px; opacity: 1; }
            100% { top: -50px; opacity: 0; }
        }
        
        .phone {
            position: absolute;
            width: 60px;
            height: 100px;
            background-color: #2ecc71;
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .phone-screen {
            width: 40px;
            height: 50px;
            background-color: #27ae60;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .step-description {
            text-align: center;
            max-width: 600px;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .final-message {
            text-align: center;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .final-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .final-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .share-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .share-btn:hover {
            background-color: #2980b9;
        }
        
        .wound {
            position: absolute;
            width: 30px;
            height: 10px;
            background-color: #e74c3c;
            border-radius: 5px;
            top: 100px;
            left: 45px;
        }
        
        .bleeding {
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #e74c3c;
            top: 110px;
            left: 52px;
            opacity: 0;
        }
        
        .bleed {
            animation: bleed 2s infinite;
        }
        
        @keyframes bleed {
            0% { height: 0; opacity: 0; }
            50% { height: 30px; opacity: 1; }
            100% { height: 0; opacity: 0; }
        }
        
        .bandage {
            position: absolute;
            width: 60px;
            height: 15px;
            background-color: white;
            border: 2px solid #3498db;
            top: 95px;
            left: 30px;
            opacity: 0;
            z-index: 5;
        }
        
        .apply-bandage {
            animation: applyBandage 2s forwards;
        }
        
        @keyframes applyBandage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
